<form #registerForm="ngForm" ngSubmit="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up form</h2>
  <hr>
  <div class="form-group">
    <input [(ngModel)]="model.userName" type="text" class="form-control" name="userName" placeholder="UserName">
  </div>
  <div class="form-group">
    <input [(ngModel)]="model.password" type="password" class="form-control" name="Password" placeholder="Password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" (click)="register()">Register</button>
    <button class="btn btn-success mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
